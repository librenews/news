save 60 1
loglevel warning
appendonly yes
protected-mode no

# Memory management - prevent Redis from using too much memory
# Set maxmemory to 512MB (adjust based on your needs)
maxmemory 512mb
maxmemory-policy allkeys-lru

# Disable AOF if disk space is an issue (comment out appendonly yes above)
# Or reduce AOF rewrite frequency
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

